<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLCC School Registration Form</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #3b82f6, #facc15);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      width: 800px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      padding: 40px 50px;
      margin: 30px;
    }

    h1 {
      text-align: center;
      color: #3b82f6;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
      font-size: 14px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .field {
      flex: 1;
      min-width: 200px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input, select, textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: 0.3s;
      resize: none;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #a855f7;
      outline: none;
      box-shadow: 0 0 6px rgba(168, 85, 247, 0.4);
    }

    textarea {
      height: 80px;
    }

    .btn {
      background: linear-gradient(to right, #3b82f6, #a855f7);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    .btn:hover {
      background: linear-gradient(to right, #2563eb, #9333ea);
      transform: scale(1.02);
    }

    @media (max-width: 768px) {
      .form-container {
        width: 95%;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>LLCC School Registration Form</h1>
    <p>Please fill out the form carefully for registration.</p>

    <form>
      <!-- Student Name -->
      <div class="row">
        <div class="field">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" placeholder="Enter first name" required>
        </div>
        <div class="field">
          <label for="mname">Middle Name</label>
          <input type="text" id="mname" name="mname" placeholder="Enter middle name">
        </div>
        <div class="field">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" placeholder="Enter last name" required>
        </div>
      </div>

      <!-- Birthdate and Gender -->
      <div class="row">
        <div class="field">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required>
        </div>
        <div class="field">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="">Please Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Prefer not to say</option>
          </select>
        </div>
      </div>

      <!-- Address -->
      <div class="field">
        <label for="address">Street Address</label>
        <input type="text" id="address" name="address" placeholder="Street address" required>
      </div>
      <div class="field">
        <label for="address2">Street Address Line 2</label>
        <input type="text" id="address2" name="address2" placeholder="(optional)">
      </div>
      <div class="row">
        <div class="field">
          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="Enter city" required>
        </div>
        <div class="field">
          <label for="province">Province</label>
          <input type="text" id="province" name="province" placeholder="Enter province" required>
        </div>
        <div class="field">
          <label for="zipcode">Zip Code</label>
          <input type="text" id="zipcode" name="zipcode" placeholder="Enter zip code" required>
        </div>
      </div>

      <!-- Contact Info -->
      <div class="row">
        <div class="field">
          <label for="email">Student Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="field">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
        </div>
      </div>

      <!-- Course Selection -->
      <div class="field">
        <label for="course">Select Course</label>
        <select id="course" name="course" required>
          <option value="">-- Choose your course --</option>
          <option>Bachelor of Elementary Education (BEEd)</option>
          <option>Bachelor of Secondary Education (BSEd)</option>
          <option>Bachelor of Industrial Technology (BIT)</option>
          <option>College of Hospitality and Tourism Management</option>
        </select>
      </div>

      <!-- Additional Comments -->
      <div class="field">
        <label for="comments">Additional Comments</label>
        <textarea id="comments" name="comments" placeholder="Enter any additional information here..."></textarea>
      </div>

      <button type="submit" class="btn">Submit Registration</button>
    </form>
  </div>

</body>
</html>
